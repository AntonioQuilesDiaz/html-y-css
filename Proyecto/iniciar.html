<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <title>Meet pets</title>
</head>
<body class="fondoinicio">

  <img src="./imagenes/Logo.png" alt="" class="w-96 md:w-4/12 m-auto mt-32">
  
  <div class="contenedor flex flex-col md:flex-row ">

    <div class="mr-96 hidden md:inline">
      <img src="./imagenes/huella1.png" alt="" class="w-14 md:w-32 ml-10 md:ml-20 animate-pisadas3">
      <img src="./imagenes/huella2.png" alt="" class="w-14 md:w-32 ml-32 md:ml-60 mt-32 animate-pisadas2">
      <img src="./imagenes/huella1.png" alt="" class="w-14 md:w-32 ml-10 md:ml-20 mt-32 animate-pisadas1">
    </div>

    <div class="bg-white rounded-2xl p-6 h-formulario mt-20 border-2 border-gray-900 mx-10">
      <form action="home.html" class="inicio text-center m-auto">
        <h3 class="text-3xl mt-5 candara">Identificate</h3>
        <input type="email" name="email" id="" placeholder="Email" required class="block text-center mt-10 text-xl h-input border-2 border-yellow-400 focus:border-yellow-400 w-11/12 ml-4">
        <input type="password" name="password" id="" placeholder="Password" required class="block text-center mt-10 text-xl h-input border-2 border-yellow-400 focus:border-yellow-400 w-11/12 ml-4">
        <a href="registro.html" class="block mt-5 mx-36 text-yellow-700 hover:text-yellow-400">Registrate</a>
        <input type="submit" name="Login" value="Vamos" class="px-10 py-2 mt-5 bg-yellow-600 hover:bg-yellow-500 text-white text-xl">
      </form>
    </div>
     
      <div class="huellas2 ml-96 hidden md:inline">
        <img src="./imagenes/huella2.png" alt="" class="w-14 md:w-32 ml-40 animate-pisadas3">
        <img src="./imagenes/huella1.png" alt="" class="w-14 md:w-32 mr-60 mt-32 animate-pisadas2">
        <img src="./imagenes/huella2.png" alt="" class="w-14 md:w-32 ml-40 mt-32 animate-pisadas1">
      </div>
  </div>
  
</body>
</html>
